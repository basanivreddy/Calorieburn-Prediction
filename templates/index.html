<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calories Burn Prediction</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 20px;
            padding: 25px;
        }

        .btn-custom {
            background-color: #764ba2;
            color: white;
        }

        .btn-custom:hover {
            background-color: #5a3791;
        }

        h2 {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">

                <h2 class="text-center mb-4">ðŸ”¥ Calories Burn Prediction</h2>

                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" name="age" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" name="height" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" name="weight" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" name="duration" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Heart Rate (bpm)</label>
                            <input type="number" class="form-control" name="heart_rate" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Body Temp (Â°C)</label>
                            <input type="number" step="0.1" class="form-control" name="body_temp" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom btn-lg">
                            Predict Calories ðŸ”¥
                        </button>
                    </div>

                </form>

                {% if prediction %}
                    <div class="alert alert-success mt-4 text-center">
                        <h4>Estimated Calories Burned:</h4>
                        <h3>{{ prediction }} kcal ðŸ”¥</h3>
                    </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>

</body>
</html>
